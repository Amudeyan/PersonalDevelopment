server:
    port: 9000
spring:
    application:
        name: "cards"
    datasource:
        url: jdbc:h2:mem:testdb
        driverClassName: org.h2.Driver
        username: sa
        password: ''
    h2:
        console:
            enabled: true
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate:
            ddl-auto: update
        show-sql: true
    config:
        import: "optional:configserver:http://localhost:8071/"

    profiles:
        active: "prod"

#rabbitmq:
#    host: "localhost"
#    port: 5672
#    username: "guest"
#    password: "guest"
management:
    endpoints:
        web:
            exposure:
                include: "*"
    health:
        liveness-state:
            enabled: true
        readiness-state:
            enabled:
                true
    endpoint:
        shutdown:
            enabled: true
        health:
            probes:
                enabled: true
    info:
        env:
            enabled: true

endpoints:
    shutdown:
        enabled: true

eureka:
    instance:
        preferIpAddress: true
    client:
        fetchRegistry: true
        registerWithEureka: true
        serviceUrl:
            defaultZone: http://localhost:8070/eureka/

info:
    app:
        name: "cards"
        description: "Cards Application"
        version: "1.0.0"
logging:
    level:
        com:
            example:
                Cards: DEBUG

resilience4j.retry:
    instances:
        default:
            maxAttempts: 3
            waitDuration: 10s
            enableExponentialBackoff: true
            exponentialBackoffMultiplier: 2
